<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />

</head>
<body>

    <form id="enter-new-user">
            <!-- <h2>Creating a new user</h2> -->
        <fieldset>
            <label for="first-name">Enter your first name</label>
        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" />
        <label for="last-name">Enter your last name</label>
        <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" />
        </fieldset>

        <fieldset>
            <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="City: " />
        <label for="country">Country</label>
        <input type="text" name="country" id="country" placeholder="Country: " />
        </fieldset>

        <fieldset>
            <label for="age">Enter your age</label>
        <input type="age" name="age" id="age" placeholder="Age: " />
        </fieldset>

        <fieldset>
            <label for="spouse">Spouse </label>
            <input type="text" name="spouse" id="spouse" placeholder="Name">
            <label for="spouse">(leave it blank if not married)</label>
            <br>
            <label for="pets">Pets</label>
            <br>
            <label for="dog">Dog</label>
            <input type="checkbox" id="dog" name="pets" value="Dog">
            <br>
            <label for="cat">Cat</label>
            <input type="checkbox" id="cat" name="pets" value="Cat">
            <br>
            <label for="fish">Fish</label>
            <input type="checkbox" id="fish" name="pets" value="Fish">
            <br>
            <label for="parrot">Parrot</label>
            <input type="checkbox" id="parrot" name="pets" value="Parrot">
            <br>
            <label for="lizard">Lizard</label>
            <input type="checkbox" id="lizard" name="pets" value="Lizard">
        </fieldset>
        <button type="button" style="float: right;" id="button">Create User</button>    

        
    </form>
    <form id="show-form">
        <section id="print-user">
            <table id="users-list">
                <tr>
                    <th>Full Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Spouse</th>
                    <th>Pets</th>
                </tr>
            </table>
        </section>
    </form>
    
    <script src="./homework.js"></script>
</body>
</html>
