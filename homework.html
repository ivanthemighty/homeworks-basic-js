    <form id="enter-new-user">
            <!-- <h2>Creating a new user</h2> -->
        <fieldset>
            <label for="first-name">Enter your first name</label>
        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" />
        <label for="last-name">Enter your last name</label>
        <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" />
        </fieldset>

        <fieldset>
            <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="City: " />
        <label for="country">Country</label>
        <input type="text" name="country" id="country" placeholder="Country: " />
        </fieldset>

        <fieldset>
            <label for="age">Enter your age</label>
        <input type="age" name="age" id="age" placeholder="Age: " />
        </fieldset>

        <fieldset>
            <label for="spouse">Spouse</label>
        <input type="radio" name="spouse" id="yes" value="yes" placeholder="Enter your last name" />
        <label for="yes">Yes</label>
        <input type="radio" name="spouse" id="no" value="no" placeholder="Enter your last name" />
        <label for="no">No</label>
        <input type="text" name="spouse-name" id="spouse-name" placeholder="spouse name: " style="display: none;">
<br>
        <label for="pets">Pets</label>
        <input type="radio" name="pets" id="yes-pets" value="yes" placeholder="Enter your last name" />
        <label for="yes-pets">Yes</label>
        <input type="radio" name="pets" id="no-pets" value="no" placeholder="Enter your last name" />
        <label for="no-pets">No</label>
        <input type="text" name="pets-name" id="pets-name" placeholder="pet name: " style="display: none;">
        </fieldset>
        <button type="button" style="float: right;" id="button">Create User</button>    

        
    </form>
    <form id="show-form">
        <section id="print-user">
            <table id="users-list">
                <tr>
                    <th>Full Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Spouse</th>
                    <th>Pets</th>
                </tr>
            </table>
        </section>
    </form>
    
    <script src="./scripts/homework.js"></script>
</body>
